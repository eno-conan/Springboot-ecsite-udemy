<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>
		<div class="navbar navbar-expand=lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"><img alt=""
				th:src="@{/images/ShopmeAdminSmall.png}" /> </a>
			<!-- l-20:メニューをデフォルトでは非表示に。idでメニューと紐づけ -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"> </span>
			</button>
			<div id="topNavbar" class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/categories}">Categories</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">Products</a></li>
					<!-- customers,shipping,orders,sales report,articles,menus,setting -->
					<li><span class="fas fa-user fa-2x icon-silver"></span></li>
					<li class="nav-item dropdown">
						<!--  principal.username : ShopmeUserDetails.getUsername--> <a
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						sec:authentication="principal.fullName"></a>
						<div class="dropdown-menu" style="max-width: 50px;">
							<a class="dropdown-item " id="logoutLink" th:href="@{/logout}">LogOut</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
