<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>
		<div class="navbar navbar-expand=lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"><img alt=""
				th:src="@{/images/ShopmeAdminSmall.png}"> </a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"> </span>
			</button>
			<div id="topNavbar" class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<!--  
					hasAuthority: give one role to access page
					hasAnyAuthority:give more two roles to access page 
					-->
					<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a
						class="nav-link" th:href="@{/users}">Users</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin','Editor')"><a
						class="nav-link" th:href="@{/categories}">Categories</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin','Editor')"><a
						class="nav-link" th:href="@{/brands}">Brands</a></li>
					<li class="nav-item"
						sec:authorize="hasAnyAuthority('Admin','Editor','SalesPerson','Shipper')"><a
						class="nav-link" th:href="@{/products}">Products</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/customers}">Customers</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shipping}">Shipping</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/sales}">Sales</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/reports}">Reports</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/articles}">Articles</a></li>
					<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a
						class="nav-link" th:href="@{/settings}">Settings</a></li>
					<!-- menus,setting -->
					<li><span class="fas fa-user fa-2x icon-silver"></span></li>
					<li class="nav-item dropdown">
						<!--  principal.username : ShopmeUserDetails.getUsername--> <a
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href="@{/account}" sec:authentication="principal.fullName"></a>
						<div class="dropdown-menu" style="max-width: 50px;">
							<a class="dropdown-item " id="logoutLink" th:href="@{/logout}">LogOut</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
