<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Account Detail')">
<body>
	<div class="container-fluid">
		<div th:replace="navigation::menu"></div>

		<form th:action="@{/account/update}" th:object="${user}" method="post"
			enctype="multipart/form-data"
			style="max-width: 700px; margin: 0 auto">
			<input type="hidden" th:field="*{id}">

			<div class="text-center">
				<h2>Account Detail</h2>
			</div>

			<div th:if="${msg != null}" class="alert alert-success text-center">[[${msg}]]</div>
			
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}"
							readonly="readonly" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}"
							required minlength="2" maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}"
							required minlength="2" maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" th:field="*{password}"
							placeholder="leave brank if you don't want to change password"
							minlength="6" maxlength="20">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"> Confirm Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="confirmPassword"
							minlength="6" maxlength="20"
							oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Assigned Roles</label>
					<div class="col-sm-8">
						<span><b>[[${user.roles}]]</b></span>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photos</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}"> <input
							type="file" name="image" id="fileImage"
							accept="image/png,image/jpg" class="mb-2" /> <img id="thumbnail"
							alt="Photo" th:src="@{${user.photosImagePath}}" class="img-fluid">
					</div>
				</div>


				<div class="text-center">
					<input type="submit" value="send" class="btn btn-primary m-3">
					<input type="submit" value="cancel" class="btn btn-secondary"
						id="buttonCancel">
				</div>

				<div class="modal fade text-center" id="modalDialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="modalTitle">warning</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>

							<div class="modal-body">
								<span id="modalBody"></span>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</form>

		<div th:replace="fragments::footer"></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});

			$("#fileImage").change(function() {
				filesize = this.files[0].size;

				if (filesize > (1024 * 1024)) {
					this.setCustomValidity("less than 1MB");
					this.reportValidity();
				} else {
					this.setCustomValidity("");
					showImageThumbnail(this);
				}
			});
		});

		function showImageThumbnail(fileInput) {
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function(e) {
				$("#thumbnail").attr("src", e.target.result);
			}

			reader.readAsDataURL(file);
		}

		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("passwords do not match!");
			} else {
				confirmPassword.setCustomValidity("");
			}
		};
	</script>
</body>
</html>
