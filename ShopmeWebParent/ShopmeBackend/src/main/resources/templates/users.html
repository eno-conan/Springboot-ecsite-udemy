<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('User List')"></head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation::menu"></div>
		<div>
			<h2>manage users</h2>
			<a th:href="@{/users/new}">Create New User</a>&nbsp;|&nbsp; <a
				th:href="@{/users/export/csv}">Export to Csv</a> &nbsp;|&nbsp; <a
				th:href="@{/users/export/pdf}">Export to PDF</a>
		</div>
		<div th:if="${msg != null}" class="alert alert-success text-center">[[${msg}]]</div>

		<div>
			<form th:action="@{/users/page/1}" class="form-inline">
				<input type="hidden" name="sortField" th:value="${sortField}">
				<input type="hidden" name="sortDir" th:value="${sortDir}">
				<div class="m-1">
					Filter:&nbsp; <input type="search" name="keyword"
						th:value="${keyword}" class="form-control" required />
				</div>
				<div class="m-1">
					<input type="submit" value="search" class="btn btn-primary" />
				</div>
				<div class="m-1">
					<input type="button" value="clear" class="btn btn-secondary"
						onclick="clearFilter()" />
				</div>
			</form>
		</div>


		<div>
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th th:replace="fragments::column_link('id','User ID')"></th>
						<th>Photos</th>
						<th th:replace="fragments::column_link('email','E-mail')"></th>
						<th th:replace="fragments::column_link('FirstName','First Name')"></th>
						<th th:replace="fragments::column_link('LastName','Last Name')"></th>
						<th>Roles</th>
						<th>Enabled</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user:${users}">
						<td>[[${user.id}]]</td>
						<td>
							<!-- th:src鬩搾ｽｵ�ｿｽ�ｽｽ�ｽｺ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｮ鬮｣蛹��ｽｽ�ｽｳ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｭ鬯ｮ�ｽｴ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｫ Entity鬩幢ｽ｢�ｿｽ�ｽｽ�ｽｧ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｯ鬩幢ｽ｢隴趣ｽ｢�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｩ鬩幢ｽ｢�ｿｽ�ｽｽ�ｽｧ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｹ鬮ｯ�ｽｷ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｿ�ｿｽ�ｽｽ�ｽｽ鬩搾ｽｵ�ｿｽ�ｽｽ�ｽｺ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｧ鬩幢ｽ｢隴趣ｽ｢�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽ｡鬩幢ｽ｢�ｿｽ�ｽｽ�ｽｧ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｽ鬩幢ｽ｢隴趣ｽ｢�ｿｽ�ｽｽ�ｽｿ�ｿｽ�ｽｽ�ｽｽ鬩幢ｽ｢隴取得�ｽｽ�ｽｳ�ｿｽ�ｽｽ�ｽｨ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ陝ｶ譎｢�ｽｿ�ｽｽ陋ｹ�ｿｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｨ鬮ｫ�ｽｲ�ｿｽ�ｽｽ�ｽ｢�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｿ�ｿｽ�ｽｽ�ｽｽ --> <span
							th:if="${user.photos == null}"
							class="fas fa-portrait fa-2x icon-dark"></span> <img
							th:if="${user.photos != null}"
							th:src="@{${user.photosImagePath}}">
						</td>
						<td>[[${user.email}]]</td>
						<td>[[${user.firstName}]]</td>
						<td>[[${user.LastName}]]</td>
						<td>[[${user.roles}]]</td>
						<td><a th:if="${user.enabled == true }"
							class="fas fa-check-circle fa-2x" href=""></a><a
							th:if="${user.enabled != true }"
							class="fas fa-check-circle fa-2x icon-dark" href=""></a></td>
						<td><a class="fas fa-edit fa-2x icon-green"
							th:href="@{'/users/edit/' + ${user.id}}" title="Edit This User"></a>
							&nbsp;<a class="fas fa-trash fa-2x icon-red" href=""></a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="text-center m-2" th:if="${totalItems > 0}">
			<span> Showing Users [[${startCount}]] to [[${endCount}]] of
				[[${totalItems}]]</span>
		</div>
		<div class="text-center m-2" th:unless="${totalItems > 0}">
			<span>No Users Found</span>
		</div>

		<!--  鬮ｫ�ｽｶ�ｿｽ�ｽｿ�ｽｽ髫ｲ蟷｢�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｴ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽ｢鬯ｩ謳ｾ�ｽｽ�ｽｨ髯ｷ莠･豐ｺ�ｿｽ�ｽｽ�ｽ｣�ｿｽ�ｽｽ�ｽ｡鬩搾ｽｵ�ｿｽ�ｽｽ�ｽｺ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｿ�ｿｽ�ｽｽ�ｽｽ0鬮｣豈費ｽｼ螟ｲ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｶ鬩搾ｽｵ�ｿｽ�ｽｽ�ｽｺ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｮ鬮ｯ諛ｶ�ｽｽ�ｽ｣�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｴ鬮ｯ�ｽｷ�ｿｽ�ｽｽ�ｽｷ髯具ｽｹ�ｿｽ�ｽｽ�ｽｻ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｿ�ｿｽ�ｽｽ�ｽｽ驕ｶ荳橸ｽ､�ｽｲ�ｿｽ�ｽｽ�ｽｿ�ｿｽ�ｽｽ�ｽｽ髯橸ｽ｢�ｿｽ�ｽｽ�ｽｹ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｿ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｼ鬩幢ｽ｢�ｿｽ�ｽｽ�ｽｧ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｸ鬩幢ｽ｢隴趣ｽ｢�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｳ鬩幢ｽ｢�ｿｽ�ｽｽ�ｽｧ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｰ鬩搾ｽｵ�ｿｽ�ｽｽ�ｽｺ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｯ鬯ｮ�ｽｯ�ｿｽ�ｽｽ�ｽｦ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｨ鬯ｩ遨ゑｽｼ螟ｲ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｺ鬩搾ｽｵ�ｿｽ�ｽｽ�ｽｺ髯ｷ莨夲ｽｽ�ｽｱ驕ｶ莨�ｿｽ謳ｾ�ｽｽ�ｽｸ�ｿｽ�ｽｽ�ｽｺ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｿ�ｿｽ�ｽｽ�ｽｽ -->
		<div th:if="${totalPages > 1}">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<!-- th:class鬩幢ｽ｢�ｿｽ�ｽｽ�ｽｧ髯ｷ謇假ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｿ鬩搾ｽｵ�ｿｽ�ｽｽ�ｽｺ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽ｣鬩搾ｽｵ�ｿｽ�ｽｽ�ｽｺ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｦ鬩幢ｽ｢隴趣ｿｽ�ｽｿ�ｽｽ驗呻ｽｫ隨��ｿｽ鬩幢ｽ｢隴趣ｽ｢�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｳ鬩幢ｽ｢�ｿｽ�ｽｽ�ｽｧ髯晢ｽｶ隴趣ｿｽ騾ｶ�ｽｴ鬮ｮ雜｣�ｽｽ�ｽ｢�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｻ鬮ｫ�ｽｲ�ｿｽ�ｽｽ�ｽ､�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｧ鬩搾ｽｵ�ｿｽ�ｽｽ�ｽｺ�ｿｽ�ｽｿ�ｽｽ�ｿｽ�ｽｽ�ｽｽ�ｿｽ�ｽｽ�ｽｫ -->
					<li
						th:class="${currentPage > 1 ? 'page-item':'page-item disabled'}"><a
						th:replace="fragments::page_link(1,'First')"></a></li>
					<li
						th:class="${currentPage > 1 ? 'page-item':'page-item disabled'}">
						<a
						th:replace="fragments::page_link(${currentPage - 1},'Previous')"></a>
					</li>

					<li th:class="${currentPage !=i ? 'page-item':'page-item active'}"
						th:each="i : ${#numbers.sequence(1,totalPages)}"><a
						th:replace="fragments::page_link(${i},${i})"></a>
					<li
						th:class="${currentPage < totalPages ? 'page-item':'page-item disabled'}">
						<a th:replace="fragments::page_link(${currentPage + 1},'Next')"></a>
					</li>
					<li
						th:class="${currentPage < totalPages ? 'page-item':'page-item disabled'}">
						<a th:replace="fragments::page_link(${totalPages},'Last')"></a>
					</li>
				</ul>
			</nav>
		</div>

		<div th:replace="fragments::footer"></div>
	</div>
	<script type="text/javascript">
		function clearFilter() {
			window.location = "[[@{/users}]]";
		}
	</script>
</body>
</html>
