<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<p>display country when user register</p>
		</div>
		<div>
			<input type="button" value="Load Country List"
				id="buttonLoadCountries" class="btn btn-primary m-2">
		</div>
		<div>
			<select class="form-control m-2" style="height: 300px;" size="3"
				id="dropDownCountries">
			</select>
		</div>
		<form id="formCountry">
			<div class="form-group row">
				<label class="col-form-label pl-3" id="labelCountryName">Country
					Name</label>
				<div class="col-md">
					<input type="text" class="form-control" id="fieldCountryName"
						required minlength="3" maxlength="45" />
				</div>
				<label class="col-form-label pl-3">Country Code</label>
				<div class="col-md">
					<input type="text" class="form-control" id="fieldCountryCode"
						required minlength="3" maxlength="45" />
				</div>
				<div class="col-lg-4">
					<input type="button" id="buttonAddCountry" value="Add"
						class="btn btn-primary"> <input type="button"
						id="buttonUpdateCountry" value="Update" class="btn btn-success"
						disabled="disabled"> <input type="button"
						id="buttonDeleteCountry" value="Delete" class="btn btn-danger"
						disabled="disabled">
				</div>
			</div>
		</form>
		<div class="toast justify-content-center d-flex" role="alert"
			aria-live="assertive" aria-atomic="true" data-delay="10000">
			<div role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-body">
					<span id="toastMessageCountry"></span>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
