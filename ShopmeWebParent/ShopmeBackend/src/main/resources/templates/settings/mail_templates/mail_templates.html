<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<form th:action="@{/settings/save_mail_temp	lates}" method="post">
			<div>
				<ul class="nav nav-tabs" id="mailTemplatesTab" role="tabList">
					<li class="nav-item"><a class="nav-link active"
						data-toggle="tab" href="#customerVerification" role="tab">Customer
							Verification</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#orderConfirmation" role="tab">Order Confirmation</a></li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active p-3" id="customerVerification"
						role="tabpanel">
						<div
							th:replace="settings/mail_templates/customer_verification :: content"></div>
					</div>
					<div class="tab-pane" id="orderConfirmation" role="tabpanel">
						Order Confirmation Email Template</div>
				</div>
			</div>

			<div class="text-center">
				<input type="submit" value="save" class="btn btn-primary m-3">
				<input type="button" value="cancel" class="btn btn-secondary"
					id="buttonCancel">
			</div>
		</form>
	</div>

</body>
</html>
