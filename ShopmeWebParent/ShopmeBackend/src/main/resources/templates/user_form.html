<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<title>Shopme Admin Control Panel</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div id="header" th:replace="~{common/header :: header}"></div>
		<div>
			<h2>manage users | Create New User</h2>
		</div>

		<form th:action="@{/users/save}" th:object="${user}" method="post"
			style="max-width: 700px; margin: 0 auto"
			onsubmit="return checkEmailUnique(this)">
			<!-- styleで横幅調整可能 -->
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}"
							required minlength="8" maxlength="128" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}"
							required minlength="2" maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}"
							required minlength="2" maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" th:field="*{password}"
							required minlength="6" maxlength="20" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${roles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-2" />
							- <small>[[${role.description}]]</small>
							<br />
						</th:block>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>


				<div class="text-center">
					<input type="submit" value="send" class="btn btn-primary m-3">
					<input type="submit" value="cancel" class="btn btn-secondary"
						id="buttonCancel">
				</div>
			</div>
		</form>

		<div id="footer" th:replace="~{common/footer :: footer}"></div>
	</div>
	<script type="text/javascript">
		/* ready:DOMの読み込み後にfunction内実行 */
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});
		});

		function checkEmailUnique(form) {
			url = "[[@{/user/check_email}]]";
			userEmail = $("#email").val();
			csrfValue = $("input[name='_csrf']").val();
			console.log(csrfValue);
			params = {
				email : userEmail,
				_csrf : csrfValue
			};
			$.post(url, params, function(response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					alert("Email is Duplicated! " + userEmail);
				}
			});
			return false;
		}
	</script>
</body>
</html>
