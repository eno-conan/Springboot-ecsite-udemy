<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col border m-3 p-2">
				<div>
					<label>Main Image : [[${product.mainImage}]]</label>
				</div>
				<div class="m-2">
					<img th:src="@{${product.mainImagePath}}" alt="Main Image Preview"
						class="img-fluid" />
				</div>
			</div>

			<th:block th:each="productImage,status : ${product.images}">
				<div class="col border m-3 p-2">
					<div>
						<label>Extra Image #[[${status.index +1}]] :
							[[${productImage.name}]]</label>
					</div>
					<div class="m-2">
						<img th:src="@{${productImage.imagePath}}"
							th:alt="'Extra Image#' + ${status.index} + 'Preview'"
							class="img-fluid" />
					</div>
				</div>
			</th:block>
		</div>
	</div>
</body>
</html>
