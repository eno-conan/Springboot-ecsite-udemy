<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="row" id="divProductImages">
			<div class="col border m-3 p-2">
				<div>
					<label>Main Image</label>
				</div>
				<div class="m-2">
					<img id="thumbnail" th:src="@{${product.mainImagePath}}"
						alt="Main Image Preview" class="img-fluid" />
				</div>
				<div>
					<input type="file" name="fileImage" id="fileImage" required
						accept="image/jpeg,image/png" />
				</div>
			</div>

			<div class="col border m-3 p-2" id="divExtraImage0">
				<div id="extraImageHeader0">
					<label>Extra Image#1</label>
				</div>
				<div class="m-2">
					<img id="extraThumbnail0" th:src="@{/images/image-thumbnail.png}"
						alt="Extra Image#1 Preview" class="img-fluid" />
				</div>
				<div>
					<input type="file" name="extraImage"
						accept="image/jpeg,image/png" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
