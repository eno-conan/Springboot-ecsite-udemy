<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" class="col">
		<div>
			<a th:href="@{'/p/' + ${product.alias}}"> <img
				style="width: 150px;" th:src="@{${product.mainImagePath}}" /> <br />
				<b>[[${product.shortName}]]</b>
			</a>
		</div>
		<div th:if="${product.discountPercent <=0 }">
			<span> <span
				th:if="${CURRENCY_SYMBOL_POSITION == 'Before price'}"
				th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>[[${product.intPrice}]]
				<span th:if="${CURRENCY_SYMBOL_POSITION == 'After price'}"
				th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
			</span>
		</div>
		<div th:if="${product.discountPercent > 0}">
			<span style="font-size: larger; color: darkred">[[${product.discountPrice}]]
				yen</span>
			<del>
				<span>[[${product.intPrice}]] yen</span>
			</del>
		</div>
	</div>
</body>
</html>
