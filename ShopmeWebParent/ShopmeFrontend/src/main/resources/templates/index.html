<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shop me','none')" />
<meta charset="UTF-8">
<title>Welcome</title>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<h1>Shopping by Categories</h1>

		<div class="row">
			<div class="col" th:each="ctgr : ${listCategories}">
				<div>
					<img th:src="@{${ctgr.imagePath}}" />
				</div>
				<div>
					<a th:href="@{'/c/' + ${ctgr.alias}}">[[${ctgr.name}]]</a>
				</div>
			</div>
		</div>
		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>
</html>
